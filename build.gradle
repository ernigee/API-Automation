plugins {
    id 'java'
    id("io.qameta.allure") version "2.24.0"
}

group = 'org.ernigee'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
    testImplementation 'junit:junit:4.13.1'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.24.0'
    implementation group: 'org.json', name: 'json', version: '20090211'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.5.0'
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '5.5.0'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.24.0'
}


test {
    useTestNG ()
}